<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RBAC Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        background: #fff;
        width: 100%;
        max-width: 420px;
        padding: 28px 26px 30px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .field {
        margin-bottom: 14px;
      }

      .field label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #555;
      }

      .field input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
      }

      .field input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
      }

      .btn-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }

      button {
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.05s ease, box-shadow 0.15s ease, opacity 0.15s;
      }

      button:hover {
        opacity: 0.95;
      }

      button:active {
        transform: translateY(1px);
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-secondary {
        background: #e5e7eb;
        color: #111;
      }

      .divider {
        margin: 18px 0;
        height: 1px;
        background: #e5e7eb;
      }

      .status {
        margin-top: 14px;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        background: #f3f4f6;
        color: #111;
        min-height: 40px;
        white-space: pre-wrap;
      }

      .actions {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>RBAC Demo</h2>

      <div class="field">
        <label>Username</label>
        <input id="username" placeholder="admin / user" />
      </div>

      <div class="field">
        <label>Password</label>
        <input id="password" type="password" placeholder="admin123 / user123" />
      </div>

      <div class="btn-group">
        <button class="btn-primary" onclick="loginStateful()">
          Login (Stateful)
        </button>
        <button class="btn-secondary" onclick="loginJWT()">Login (JWT)</button>
      </div>

      <div class="divider"></div>

      <div class="actions">
        <button class="btn-primary" onclick="adminStateful()">
          Admin (Stateful)
        </button>
        <button class="btn-secondary" onclick="adminJWT()">Admin (JWT)</button>
      </div>

      <div id="output" class="status">Status will appear here...</div>
    </div>

    <script>
      let jwtToken = null;

      function show(msg) {
        document.getElementById("output").innerText = msg;
      }

      async function loginStateful() {
        try {
          const res = await fetch("http://localhost:3000/login-stateful", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: username.value,
              password: password.value,
            }),
          });

          show(await res.text());
        } catch (err) {
          show("Network error");
        }
      }

      async function adminStateful() {
        try {
          const res = await fetch("http://localhost:3000/admin-stateful", {
            credentials: "include",
          });

          show(await res.text());
        } catch (err) {
          show("Network error");
        }
      }

      async function loginJWT() {
        try {
          const res = await fetch("http://localhost:3000/login-jwt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: username.value,
              password: password.value,
            }),
          });

          const data = await res.json();
          jwtToken = data.token;
          show("JWT stored in memory");
        } catch (err) {
          show("Network error");
        }
      }

      async function adminJWT() {
        try {
          const res = await fetch("http://localhost:3000/admin-jwt", {
            headers: {
              Authorization: "Bearer " + jwtToken,
            },
          });

          show(await res.text());
        } catch (err) {
          show("Network error");
        }
      }
    </script>
  </body>
</html>
